<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/login">Login</a>
      <a mat-list-item routerLink="/heroes">Link 2</a>
      <a mat-list-item routerLink="/heroes">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class='d-flex flex-column'>
    <mat-toolbar color="primary" class='justify-content-between'>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>N2N website</span>
      
      <n2n-top-nav>
      </n2n-top-nav>
      
    </mat-toolbar>
    
    <!-- Add Content Here -->
      <router-outlet>
      </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>


<div *ngIf="siteStateSvc.isRequestInProgress" 
style="background-color: rgba(0,0,0,0.3); top:0; left: 0; height: 100%; width: 100%; z-index: 1080;"
class='position-fixed d-flex justify-content-center align-items-center'>
  <mat-spinner diameter="100" ></mat-spinner>
</div>
